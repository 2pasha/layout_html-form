<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off">

      <fieldset class="group-field">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input type="text" name="surname">
        </label>

        <label class="form-field">
          Name:
          <input type="text" name="name">
        </label>

        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="date-of-birth">
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" name="date-of-birth">
        </label>
      </fieldset>

      <fieldset class="group-field">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password" 
            minlength="5" 
            maxlength="20"
          >
        </label>
      </fieldset>

      <fieldset class="group-field">
        <legend>An interesting fact about you!</legend>
        <div class="love-cats">
            Do you love cats?

          <label>
            <input 
              type="radio" 
              name="cats-love" 
              value="yes"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="cats-love" 
              value="no"
            >
            No
          </label>
        </div>
        
        <label class="form-field">
          What is your favourite color?
          <input type="color" name="color">
        </label>
        
        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="bed-time">
        </label>
        
        <label class="form-field">
          What are you favourite brand of cars?

          <select name="brand-of-cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input type="range" name="range">
        </label>
      </fieldset>

      <fieldset class="group-field">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea name="comment" rows="2"></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommendation" required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
